spring:
  application:
    name: node-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true

# Since swordfish-commons brings in security, disable it here for the moment...
security:
  basic:
    enabled: false
management:
  security:
    enabled: false

# Docker configuration
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-service:8888
