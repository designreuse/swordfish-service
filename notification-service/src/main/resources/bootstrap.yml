spring:
  application:
    name: notification-service
  cloud:
    consul:
      config:
        enabled: true
        prefix: swordfish/master/development
        defaultContext: application
        format: FILES
      discovery:
        instance-id: ${spring.application.name}
        prefer-ip-address: true

# Docker configuration
---
spring:
  profiles: docker
  cloud:
    consul:
      config:
        prefix: swordfish/master/production