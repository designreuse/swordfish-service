spring:
  application:
    name: eureka-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false

# Docker configuration
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-service:8888

eureka:
  instance:
    prefer-ip-address: false