server:
  port: 8761

spring:
  application:
    name: eureka-service

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

# Since swordfish-commons brings in security, disable it here for the moment...
security:
  basic:
    enabled: false
management:
  security:
    enabled: false

# Docker configuration
---
spring:
  profiles: docker